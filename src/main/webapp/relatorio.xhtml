<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="cabecalho">
            <h1>Gerar Relatórios</h1>
        </div>
        <h:form>
             #{loginBean.redirecionaSemPermissao('Admin')}
            <p:spacer></p:spacer>
            <p:fieldset legend="Relatório Entrega de Leite">
                <h:panelGrid columns="4">
                    <h:outputText value="Período:"></h:outputText>
                    <p:calendar value="#{relatorioBean.dataInicio}"></p:calendar>
                    <h:outputText value="à"></h:outputText>
                    <p:calendar value="#{relatorioBean.dataFim}"></p:calendar>
                </h:panelGrid>
                <p:spacer></p:spacer>
                <p:commandButton icon="fa fa-arrow-down" value="Gerar Relatório" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                    <p:fileDownload value="#{relatorioBean.relatorioEntregaLeitePDF}"></p:fileDownload>
                </p:commandButton>
            </p:fieldset>
            <p:spacer></p:spacer>
            <p:fieldset legend="Relatório Lucro">
                <p:fieldset legend="Relatório Alimentação">
                    <h:outputLabel value="Nome Animal"></h:outputLabel>
                    <p:selectOneMenu value="#{relatorioBean.animalAlimentacao}" filter="true" converter="#{relatorioBean.animalConverter}">
                        <f:selectItem itemLabel="Selecione"></f:selectItem>
                        <f:selectItems value="#{relatorioBean.listaAnimal}" var="bov" itemLabel="#{bov.animal}" itemValue="#{bov}"></f:selectItems>
                    </p:selectOneMenu>
                    <h:panelGrid columns="4">
                        <h:outputText value="Período:"></h:outputText>
                        <p:calendar value="#{relatorioBean.dataInicioAlimentacao}"></p:calendar>
                        <h:outputText value="à"></h:outputText>
                        <p:calendar value="#{relatorioBean.dataFimAlimentacao}"></p:calendar>
                    </h:panelGrid>
                    <p:spacer></p:spacer>
                    <p:commandButton icon="fa fa-arrow-down" value="Gerar Relatório" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                        <p:fileDownload value="#{relatorioBean.relatorioAlimentacaoPDF}"></p:fileDownload>
                    </p:commandButton>
                </p:fieldset>
                    <p:spacer></p:spacer>
                <p:fieldset legend="Relatório Produção Leite">
                    <h:outputLabel value="Nome Animal"></h:outputLabel>
                    <p:selectOneMenu value="#{relatorioBean.animal}" filter="true" converter="#{relatorioBean.animalConverter}">
                        <f:selectItem itemLabel="Selecione"></f:selectItem>
                        <f:selectItems value="#{relatorioBean.listaAnimal}" var="bov" itemLabel="#{bov.animal}" itemValue="#{bov}"></f:selectItems>
                    </p:selectOneMenu>
                    <h:panelGrid columns="4">
                        <h:outputText value="Período:"></h:outputText>
                        <p:calendar value="#{relatorioBean.dataInicioProducaoLeite}"></p:calendar>
                        <h:outputText value="à"></h:outputText>
                        <p:calendar value="#{relatorioBean.dataFimProducaoLeite}"></p:calendar>
                    </h:panelGrid>
                    <p:spacer></p:spacer>
                    <p:commandButton icon="fa fa-arrow-down" value="Gerar Relatório" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                        <p:fileDownload value="#{relatorioBean.relatorioProducaoLeitePDF}"></p:fileDownload>
                    </p:commandButton>
                </p:fieldset>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
