<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title>Sittef</title>

        <h:outputStylesheet library="estilos" name="styles/custom.css" />
        <h:outputStylesheet library="estilos" name="styles/layout.css" />
        <h:outputStylesheet library="estilos" name="styles/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="estilos" name="javascripts/app.js" />
    </h:head>
    <h:body>



        <p:ajaxStatus onstart="PF('dialogAjax').show()" oncomplete="PF('dialogAjax').hide()"></p:ajaxStatus>
        <p:dialog height="80px" resizable="false" modal="true" widgetVar="dialogAjax" closable="false">
            <h:graphicImage style="float: left; margin-right: 5px;" library="sittef" name="imagens/load.gif"></h:graphicImage>
            <h2 style="float: left">Carregando...</h2>
        </p:dialog>

        <c:if test="#{loginBean.usuarioLogado == null}">
            #{loginBean.redirecionarLogin()}
        </c:if>

        <style>
            .ui-menu .ui-menuitem-text {
                font-weight: normal!important;
            }
        </style>



        <header class="aw-topbar ui-widget-header ">
            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
            <h:graphicImage class="logo" library="sittef" name="imagens/sittef.png" />
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
            <p:growl autoUpdate="true"></p:growl>

        </section>

        <h:form>

            <p:confirmDialog global="true" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <div class="bottom ui-widget-header">
        </div>

    </h:body>
</html>
